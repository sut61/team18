<div class="layout">
  
  <div class="loginbox">
     <br/>
    <h1 class ="head" style="background-color:hsl(44, 100%, 67%);">ระบบยืมอุปกรณ์</h1>



    <mat-form-field>
      <mat-select class="see"  placeholder="เลือกแม่บ้าน" [(ngModel)]="datalend.maidId" name = "maidName">
        <mat-option style="width: 700px;background-color:hsl(212, 100%, 24%);" *ngFor="let maidNames of maidName" [value]="maidNames.maidId"  >
          {{maidNames.maidName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
  <br/>

  <mat-form-field>
      <mat-select placeholder="เลือกลูกค้า" [(ngModel)]="datalend.customerId" name = "customerNames">
        <mat-option style="width: 300px;background-color:hsl(212, 100%, 24%);"  *ngFor="let customerNames of customerName" [value]="customerNames.customerId">
          {{customerNames.customerName}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <br/>
    <div class="oop">
    <mat-form-field>
        <mat-select placeholder="เลือกอุปกรณ์ทำความสะอาด" [(ngModel)]="datalend.cleaningId" name = "cleanings">
          <mat-option style="min-width: 800%;background-color:hsl(212, 100%, 24%); padding-right: 10%"  *ngFor="let cleanings of cleaning" [value]="cleanings.cleaningId" > 
            {{cleanings.cleaning}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    </div>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="อื่นๆ" valuse = "" [(ngModel)]="datalend.lendData">
        </mat-form-field>
        <br/>
        <mat-form-field class="start">
          <input matInput [matDatepicker]="picker" placeholder="เลือกวันที่ยืม" [(ngModel)]="datalend.lendstart">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker  #picker></mat-datepicker>
        </mat-form-field>
        <br/>
        <br/>
        <div class="sec">
        <mat-form-field class ="end">
          <input matInput [matDatepicker]="picker1" placeholder="เลือกวันที่คืน" [(ngModel)] = "datalend.lendend">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker  #picker1></mat-datepicker>
        </mat-form-field>
        </div>

    <div class="bot">
    <button mat-button    (click)="OnSubmit()">บันทึก</button>
    
    </div>
    <br/>
    <div class="load">
    <button mat-button    (click)="lode()">ยกเลิก</button>
    </div>
  </div>
